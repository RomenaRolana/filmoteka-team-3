<header class="library_header">
  <div class="container header__container">
    <a href="/src/index.html" class="header__logo">
      <svg class="logo__icon" width="24" height="24">
        <use href="./images/header_home_page/icons.svg#icon-logo"></use>
      </svg>
      <span class="header__logo-name">Filmoteka</span>
    </a>

    <nav class="header__nav-page">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="/src/index.html">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--current" href="">My library</a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- Переключение темы -->
  <div class="theme-switch container">
    <svg
      class="theme-switch__icon icon-sun"
      role="img"
      aria-label="Иконка солнца"
    >
      <use href="./images/icons.svg#sun"></use>
    </svg>

    <div class="theme-switch__control">
      <input
        class="theme-switch__toggle"
        type="checkbox"
        name="theme"
        id="theme-switch-toggle"
        aria-label="Переключить между тёмной и светлой темой"
      />
      <label
        aria-hidden="true"
        class="theme-switch__track"
        for="theme-switch-toggle"
      >
      </label>
      <div aria-hidden="true" class="theme-switch__marker"></div>
    </div>

    <svg class="theme-switch__icon icon-moon" aria-label="Иконка луны">
      <use href="./images/icons.svg#moon"></use>
    </svg>
  </div>
  <!--  -->
  <div class="header__buttons">
    <ul class="btn__list">
      <li class="btn__items">
        <button type="submit" name="lib_watched" class="btn__library">
          Watched
        </button>
      </li>
      <li class="nav__items">
        <button
          type="submit"
          name="lib_queue"
          class="btn__library btn__is-active"
        >
          Queue
        </button>
      </li>
    </ul>
  </div>
</header>
    </div>
</header>
